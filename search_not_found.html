<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,0,0"
    />
    <title>VeriChain</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="#"><img src="Style/img/VeriChainLogo.png" /> </a>
        </div>
        <ul>
          <li class="links">
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="#" class="services"
              >Services
              <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span></a
            >
            <a href="#">Pricing</a>
            <a href="#">Contact Us</a>
          </li>
        </ul>
        <div class="action_btn">
          <a href="#" class="buttons1">Upload Files</a>
          <a href="#" class="buttons2">Register</a>
        </div>

        <div class="toggle_btn">
          <span class="material-symbols-outlined">Menu</span>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <img src="Style/img/img 1.png" class="img1" />
      </div>
      <div class="heading1">Where Validity is Guaranteed</div>

      <div class="boxcontainer">
        <table class="elementscontainer">
          <tr>
            <td>
              <span
                class="material-symbols-outlined"
                style="color: black; font-size: 35px; font-weight: 300"
              >
                search
              </span>
            </td>
            <td>
              <input
                type="text"
                placeholder=""
                class="search"
              />
            </td>
            <td>
              <button type="submit" class="searchsubmit">Search</button>
            </td>
          </tr>
        </table>
		<div class="results-container">
			<table class="search-results">
			  <tbody class="search-body">
				<tr>
					<th>No credentials found</th>
				  </tr>
			  </tbody>
			</table>
		</div>
    </main>
  </body>
</html>
