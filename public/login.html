<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Link to your CSS file -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
  </head>
  <body style="height: unset">
    <div class="container" style="position: unset">
      <div class="header">
        <div class="text">Login</div>
        <div class="underline"></div>
        <div class="inputs">
          <div class="input">
            <img
              src="Style/img/email_icon.png"
              alt="Email_icon"
              width="30"
              height="30"
            />
            <input type="email" placeholder="Email" />
          </div>
          <div class="input">
            <img
              src="Style/img/password_icon.png"
              alt=""
              width="25"
              height="25"
            />
            <input type="password" placeholder="Password" />
          </div>
          <div class="submit-container">
            <div class="submit1" style="border: 1px solid #0080ff">Login</div>
          </div>
          <div class="forgot-password">
            Don't have an account? &nbsp;
            <a href="./signup.html" class="forgotpassword-click"
              >Sign up Here</a
            >
          </div>
        </div>
      </div>
    </div>
    <img
      src="Style/img/chain_logo.png"
      alt="Chain_picture"
      style="position: absolute; width: 1420px; height: 800px"
    />
  </body>
</html>
