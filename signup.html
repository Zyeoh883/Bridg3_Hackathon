<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/signup.css" />
    <!-- Link to your CSS file -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="text">Sign Up</div>
        <div class="underline"></div>
        <div class="inputs">
          <div class="input">
            <img
              src="Style/img/person_icon.png"
              alt="person_icon"
              width="30"
              height="30"
            />
            <input type="text" placeholder="Username" />
          </div>
          <div class="input">
            <img
              src="Style/img/email_icon.png"
              alt="email_icon"
              width="30"
              height="30"
            />
            <input type="email" placeholder="Email" />
          </div>
          <div class="input">
            <img
              src="Style/img/password_icon.png"
              alt="password_icon"
              width="25"
              height="25"
            />
            <input type="password" placeholder="Password" />
          </div>
          <div class="forgot-password">
            Forgot Password? &nbsp;
            <span class="forgotpasswordClick">Click Here!</span>
          </div>
          <div class="submit-container">
            <a href="/index.html">
              <div class="submit1" style="border: 1px solid #0080ff">
                Sign Up
              </div>
            </a>
            <a href="./login.html">
              <div class="submit2">Login</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <img
      src="/Style/img/sui_water.png"
      style="position: absolute; width: 1320px; height: 800px"
      class="suiWater"
      alt="sui_water logo"
    />
  </body>
</html>
